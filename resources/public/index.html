<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/hljs/default.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <p> Loading the SQL goodness. </p>
    </div>
    <script src="js/sql.js" type="text/javascript"></script>
    <script src="js/highlight.pack.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/7.0.1/markdown-it.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.md = window.markdownit({
        highlight: function (str, lang) {
          if (lang && hljs.getLanguage(lang)) {
            try {
              return hljs.highlight(lang, str).value;
            } catch (_) {}
          }
          return '';
        }
      });
    </script>
    <script src="js/compiled/sql_tutorial.js" type="text/javascript"></script>
    <script type="text/javascript">sql_tutorial.core.init()</script>
  </body>
</html>
